<ion-app>
  <ion-menu menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>{{ 'menu' | translate }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <!--menu list items-->
    <ion-content>
      <ion-list id="menu-list">
        <ion-menu-toggle auto-hide="false" *ngFor="let menu of menuItems; let i = index">
          <ion-item *ngIf="!menu.hidden" lines="full" (click)="selectedIndex = i" routerDirection="root" [routerLink]="[menu.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
            <ion-icon slot="start" [name]="menu.icon"></ion-icon>
            <ion-label>{{ menu.title | translate }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
   </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet> 
</ion-app>
