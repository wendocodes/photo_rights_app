<ion-header>

  <ion-toolbar color="primary">

    <ion-title>{{ 'PROFILE.childData' | translate }}</ion-title>

    <ion-buttons slot="start">

      <ion-menu-button menu="main-menu"></ion-menu-button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-card>

      <ion-grid>

        <ion-row>

          <ion-col size="12">

            <ion-card-title class="ion-text-center ion-padding-vertical">{{ 'PROFILE.childData' | translate }}</ion-card-title>

          </ion-col>

        </ion-row>

        <!-- child data -->

        <ion-row>

          <ion-col col-4>

          <ion-label >{{'PROFILE.firstname' | translate}}</ion-label>

        </ion-col>

        <ion-col col-4>

          <ion-label >{{'PROFILE.lastname' | translate}}</ion-label>

        </ion-col>

          <ion-col col-4>

          <ion-label >{{'PROFILE.birthdate' | translate}}</ion-label>

        </ion-col>

      </ion-row>


      <ion-row *ngFor="let child of child">

        <ion-col col-4>

          <ion-label>{{child.childFirstName }}</ion-label>

        </ion-col>

        <ion-col col-4>

          <ion-label>{{child.childLastName}} </ion-label>

        </ion-col>

        <ion-col col-4>

          <ion-label >{{child.childBirthdate}}</ion-label>

        </ion-col>

      </ion-row>   

    </ion-grid>

  </ion-card>

</ion-content>
