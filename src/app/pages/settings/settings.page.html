<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{'settings' | translate}}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="openLanguagePopover($event)">
        {{ 'SETTINGS.language' | translate }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
    <!--toggle dark mode-->
    <ion-item>
      <ion-label>{{ 'SETTINGS.mode' | translate }}</ion-label>
      <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleDarkMode()" slot="end"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
