<ion-header>
  <ion-toolbar color="primary"> 
    <ion-title>{{ 'clientLogin' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-margin">
    <div style="justify-content: center;display: flex;align-items: center;">
      <ion-img src="../assets/imgs/applogo.png" class="logo">
      </ion-img>
    </div>
    <ion-card class="welcome-card" mode="ios">
    <ion-card-header>
      <!--fetch Client by ID here-->
      <ion-card-title>NetCom AG</ion-card-title>
      <p>
        {{ 'CLIENT.enterPIN'| translate}}
      </p>
    </ion-card-header>
    <ion-card-content>
  
      <form [formGroup]="pinForm" (ngSubmit)="f.form.valid && verifyPin()"  #f="ngForm" novalidate padding>
        <!-- PIN-->
        <ion-grid style="border:none!important">
          <ion-row class="ion-no-padding ion-no-margin">
            <ion-col size="6" class="ion-no-padding ion-no-margin">
              <ion-item  style="box-shadow:rgba(0,0,0,0.2) 0px 4px 16px;border-radius:10px" lines="none">
               <ion-input 
                  type="text" formControlName="pin" >
                </ion-input>
              </ion-item>

            </ion-col>
           <ion-col size="1"></ion-col>
            <ion-col size="5" class="ion-no-padding ion-no-margin">
              <ion-button 
                class= "PIN" 
                shape="round"
                type="submit">
                {{'CLIENT.PINbutton'| translate}}
              </ion-button>            
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>  
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
</ion-footer>
