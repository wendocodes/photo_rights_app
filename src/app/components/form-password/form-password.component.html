<div class="password-container">
  <ion-input
    ngDefaultControl 
    [formControl]="control"
    [type]="hide ? 'password' : 'text'"
    (ionBlur)="control.markAsTouched()">
  </ion-input>

  <!--add button to toggle password visibility-->
  <ion-button
    tabindex="-1"
    (click)="hide = !hide" 
    fill="clear" 
    size="small">

    <!--add icon for eye-->
    <ion-icon slot="icon-only" [name]="hide ? 'eye' : 'eye-off'"></ion-icon>
  </ion-button>
</div>
